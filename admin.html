<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | دراما 2026</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding: 20px; background: #050505; color: white; }
        .admin-form { max-width: 600px; margin: auto; background: #111; padding: 20px; border-radius: 10px; border: 1px solid var(--accent); }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        button { background: var(--accent); color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        .ep-row { display: flex; gap: 10px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="admin-form">
    <h2>إضافة مسلسل جديد</h2>
    <input type="text" id="name" placeholder="اسم المسلسل">
    <input type="text" id="category" placeholder="التصنيف (مثال: دراما كورية)">
    <input type="text" id="year" placeholder="السنة (2026)">
    <textarea id="desc" placeholder="وصف المسلسل"></textarea>
    
    <label>بوستر المسلسل:</label>
    <input type="file" id="img-file" accept="image/*">
    
    <hr>
    <h3>الحلقات</h3>
    <div id="episodes-container">
        <div class="ep-row">
            <input type="text" class="ep-title" placeholder="عنوان الحلقة (مثلاً: الحلقة 1)">
            <input type="text" class="ep-link" placeholder="رابط الفيديو">
        </div>
    </div>
    <button type="button" onclick="addEpisodeRow()" style="background:#333; color:white; margin-bottom:10px;">+ إضافة حلقة أخرى</button>
    
    <button id="save-btn" onclick="saveToFirebase()">حفظ ونشر المسلسل</button>
</div>

<script>
    // --- التعديل هنا: رابط Firebase الخاص بك ---
    const FIREBASE_URL = "https://drama-2026-default-rtdb.firebaseio.com/series.json";
    let base64Image = "";

    // تحويل الصورة لـ Base64 لسهولة التخزين
    document.getElementById('img-file').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onloadend = () => { base64Image = reader.result; };
        reader.readAsDataURL(file);
    });

    function addEpisodeRow() {
        const div = document.createElement('div');
        div.className = 'ep-row';
        div.innerHTML = `
            <input type="text" class="ep-title" placeholder="عنوان الحلقة">
            <input type="text" class="ep-link" placeholder="رابط الفيديو">
        `;
        document.getElementById('episodes-container').appendChild(div);
    }

    async function saveToFirebase() {
        const btn = document.getElementById('save-btn');
        const name = document.getElementById('name').value;
        
        if (!name || !base64Image) {
            alert("يرجى ملء الاسم واختيار بوستر!");
            return;
        }

        btn.innerText = "جاري الحفظ...";
        btn.disabled = true;

        // تجميع الحلقات
        const epTitles = document.querySelectorAll('.ep-title');
        const epLinks = document.querySelectorAll('.ep-link');
        const episodes = [];
        
        epTitles.forEach((title, index) => {
            if(title.value && epLinks[index].value) {
                episodes.push({
                    title: title.value,
                    link: [epLinks[index].value] // وضع الرابط في مصفوفة ليتوافق مع مشغلك
                });
            }
        });

        const dramaData = {
            name: name,
            category: document.getElementById('category').value || "عام",
            year: document.getElementById('year').value || "2026",
            desc: document.getElementById('desc').value,
            img: base64Image,
            eps: episodes
        };

        try {
            const response = await fetch(FIREBASE_URL, {
                method: 'POST',
                body: JSON.stringify(dramaData)
            });

            if (response.ok) {
                alert("تم النشر بنجاح! سيظهر الآن في الصفحة الرئيسية.");
                location.reload();
            } else {
                alert("فشل الحفظ، تأكد من إعدادات Firebase.");
            }
        } catch (error) {
            console.error(error);
            alert("خطأ في الاتصال بالقاعدة.");
        } finally {
            btn.innerText = "حفظ ونشر المسلسل";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
