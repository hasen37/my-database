name: Manual Upload to MongoDB
on: workflow_dispatch

jobs:
  upload_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node server.js
