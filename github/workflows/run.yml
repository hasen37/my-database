name: Push to Mongo
on: workflow_dispatch
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node server.js
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
